career-profile:
    title: Career Profile
    summary: |
      GIST 전기전자컴퓨터공학부의 컴퓨터 비전 연구실(최종현 교수님)에서 석사과정을 졸업할 예정인 학생입니다.
      여러 분야의 지식을 융합하여 새로운 시도를 하는 것을 즐깁니다. 이러한 시도가 국제 학회 및 특허 등의 실적으로 이어질 수 있도록 노력하고 있으며, 이런 시도를 계속 해 나갈 수 있는 곳을 찾고 있습니다.
      현재는 비디오와 다른 데이터 (자연어, 오디오 등)의 관계에 대한 연구를 주로 하고 있습니다.
      
