        - Contributed on Model compression algorithm; Knowledge Distillation, Pruning to compress Convolutional Neural Network(CNN).
        - Used tensorrt to optimize network inference speed on Jetson Nano.

    - title: Image generation for privacy with information disentanglement
      time: 2020.07 - 2020.09
      company: GIST
      topic: Privacy
      details: |
        Research on generating images with no privacy concern.
        - Deep learning needs data to learn.
        - This has critial privacy concern and must be solved.
        - For this, we researched on generating images only with downstream task related information.

    - title: Zero shot face image generation
      time: 2020.10 - 2020.11
      company: GIST
      topic: Privacy
      details: |
        Used <a href="https://arxiv.org/pdf/1912.08795.pdf">Dream to Distill</a> for zero shot face image generation.

    - title: Noise removal with only noisy images
      time: 2020.12 - 2021.01
      company: GIST
      topic: Noise removal
      details: |
        Given only training image, we can estimate real error with Stein's unbiased risk estimate(SURE).\
        Using SURE, we researched on denoising method only with noisy images.

    - title: Network Pruning
      time: 2021.02 - 2021.06
      company: GIST
      topic: Image Recognition
      details: |
        Network pruning 중 structured pruning의 일종인 filter pruning에 대해 연구를 진행하였습니다.
        - Data가 주어지지 않은 상태에서 학습된 network의 parameter들만 보고 importance score를 계산하여 pruning하는 zero shot pruning에 대한 연구를 진행하였습니다.
        - 또한 filter pruning index에 대해서 연구를 진행하였습니다. Filter pruning을 할 때, index를 맞추어주는 것은 매우 중요합니다. 
        - 하지만 residual network들이 성능적 우위를 차지하며 우세 네트워크가 되어가는 동안, pruning index를 맞추어주는 연구는 진행이 되지 않아 연구를 진행했습니다.

    - title: Knowledge Distillation
      time: 2021.03 - 2021.04
      company: GIST
      topic: Image Recognition
      details: |
        흔히 dark knowledge distillation이라고 하는 logit distillation에 대해 연구를 진행하였습니다.
        - Distillation은 대부분 좋은 성능을 내는 큰 네트워크를 teacher network로 두고, student를 학습시키는 방식으로 진행합니다.
        - 하지만 큰 네트워크에 대한 inference는 주어진 resource가 적다면 쉽지 않습니다. 이를 우회하기 위해서, 대부분 teacher model의 inference 결과를 저장해둡니다.
        - 이렇게 되면 주어진 이미지에 어떠한 transformation이 가해져도 student가 학습할 teacher network의 logit은 deterministic합니다.
        - 이를 위해서 transformation이 주어지면 logit의 변화량을 mimic할 수 있는 네트워크를 학습하여 우회를 시도하는 연구를 진행했습니다.

    - title: Binary Network
      time: 2021.07 - current
      company: GIST
      topic: Image Recognition
      details: |
        Quantization의 extreme case인 Binary Network에 대해 연구를 진행하였습니다.
        - Binary Network에서 성능을 올려주는 pruning 기법에 대해 연구를 하였습니다. Quantization error가 높은 filter를 제거함으로서 높은 성능을 내는 binary network를 만드는 연구를 진행했습니다.
        - Binary Network에서의 architecture search를 진행하였습니다. DARTS 기반의 NAS방식을 사용하여, 높은 성능을 내는 binary network를 찾는 연구를 진행했습니다.
        - Binary Network에 대한 application (현재 진행중, 상세정보 공개불가 ECCV2022 제출 예정)

