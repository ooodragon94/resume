skills:
    title: Skills &amp; Proficiency

    toolset:
      - name: Python
        level: 90%
        details: |
          대학원 시기 모든 연구에 파이썬을 이용하였습니다. 떠올린 아이디어를 대부분 파이썬 코드로 옮길 수 있습니다.  

      - name: PyTorch
        level: 90%
        details:
          대학원 시기 모든 연구에 PyTorch를 사용하였습니다. 

      - name: Arduino/ATmega128
        level: 60%
        details: |
          취미로 하는 DIY 프로젝트에 많이 이용하였습니다.
           - 2D 플로터
           - 수비드 머신
      
      - name: Amazon Web Services
        level: 50%
        details: |
          광주과학기술원 컴퓨터 비전 연구실의 AWS 관리자로 활동하였습니다.
           - 연구실 IAM 계정 통합 관리
           - EC2, S3, SageMaker 등의 서비스를 이용한 기계학습
           - Lightsail을 활용하여 웹/VPN 서버 호스팅
           - MTurk Crowdsourcing
      
      - name: C/C++
        level: 50%
        details: |
          처음 컴퓨터 비전을 시작할 때 사용했던 언어입니다. C/C++를 이용하여 ACM-ICPC Korea Regional 본선에 진출한 경험이 있습니다. 학부 이후로 사용한 경험이 없어 조금 시간이 필요합니다. 
      

